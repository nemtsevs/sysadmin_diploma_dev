---
# tasks file for zabbix_monitoring

- name: Установить python3-pip + обновить кэш
  ansible.builtin.apt:
    name: python3-pip
    state: present
    update_cache: true

- name: Удалить несовместимые пакеты
  ansible.builtin.pip:
    name:
      - zabbix-api
      - zabbix-api-pyzbx
      - pyzabbix
      - py-zabbix
    state: absent

- name: Установить zabbix-api через pip
  ansible.builtin.pip:
    name: zabbix-api==0.5.4
    executable: pip3

- name: Получить Zabbix API auth token
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json-rpc"
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.login"
      params:
        username: "Admin"
        password: "{{ zabbix_server_api_admin_password }}"
      id: 1
    status_code: 200
    timeout: 10
  register: zabbix_auth
  no_log: true

- name: Create HTTP monitoring template
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json-rpc"
      Authorization: "Bearer {{ zabbix_auth.json.result }}"
    body_format: json
    body: |
      {
        "jsonrpc": "2.0",
        "method": "hostinterface.update",
        "params": {
          "filter": {
            "host": "Zabbix server"
          },
          "interfaces": [
            {
              "type": 1,
              "main": 1,
              "useip": 0,
              "ip": "",
              "dns": "zabbix-agent",
              "port": "10050"
            }
          ]
        },
        "id": 2
      }
    status_code: 200
    timeout: 30
  register: api_result
  changed_when: api_result.json.result is defined
  when: zabbix_auth.json.result is defined

- name: Вывести результат API запроса
  debug:
    var: api_result.json
  when: api_result.json is defined

- name: Выход из Zabbix API
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json-rpc"
      Authorization: "Bearer {{ zabbix_auth.json.result }}"
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.logout"
      params: []
      id: 3
    status_code: 200
    timeout: 5
  when: zabbix_auth.json.result is defined
  ignore_errors: true
  no_log: true
