---
# tasks file for php_install

- name: Остановка Nginx
  ansible.builtin.service:
    name: nginx
    state: stopped

- name: Отключение автозапуска Nginx
  ansible.builtin.service:
    name: nginx
    enabled: false

- name: Установка программ PHP
  apt:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ php_packages_to_install }}"

- name: Запуск Apache
  ansible.builtin.service:
    name: apache2
    state: started
