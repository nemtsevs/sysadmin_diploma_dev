---
# tasks file for pg_install

- name: Установить PostgreSQL
  apt:
    name: postgresql
    state: present

- name: Запустить и включить PostgreSQL
  systemd:
    name: postgresql
    enabled: true
    state: started

- name: Настроить postgresql.conf для сетевого доступа
  # become: true
  # become_user: postgres
  ansible.builtin.replace:
    path: /etc/postgresql/*/main/postgresql.conf
    regexp: "#?listen_addresses\\s*=\\s*'.*'"
    replace: "listen_addresses = '*'"
  notify: restart postgresql

- name: Настроить pg_hba.conf для разрешения подключений
  # become: true
  # become_user: postgres
  ansible.builtin.lineinfile:
    path: /etc/postgresql/*/main/pg_hba.conf
    line: "host    all             all             0.0.0.0/0               md5"
    insertafter: EOF
  notify: restart postgresql
