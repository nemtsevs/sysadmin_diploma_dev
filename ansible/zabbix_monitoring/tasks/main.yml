---
# tasks file for zabbix_monitoring

- name: Установить python3-pip + обновить кэш
  ansible.builtin.apt:
    name: python3-pip
    state: present
    update_cache: true

- name: Удалить несовместимые пакеты
  ansible.builtin.pip:
    name:
      - zabbix-api
      - zabbix-api-pyzbx
      - pyzabbix
      - py-zabbix
    state: absent

- name: Установить zabbix-api через pip
  ansible.builtin.pip:
    name: zabbix-api==0.5.4
    executable: pip3

- name: Get Zabbix API auth token
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json-rpc"
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.login"
      params:
        username: "Admin"
        password: "{{ zabbix_server_api_admin_password }}"
      id: 1
    status_code: 200
    timeout: 10
  register: zabbix_auth
  no_log: true
  ignore_errors: true

- name: Create HTTP monitoring template
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json"
      Authorization: "Bearer {{ zabbix_auth.json.result }}"
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "template.create"
      params:
        host: "MediaWiki Template HTTP Service Monitoring"
        name: "MediaWiki Template HTTP Service Monitoring"
        groups:
          - groupid: "22"
      id: 2
    status_code: 200
    timeout: 30
  register: template_result

- name: Logout from Zabbix API
  uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    headers:
      Content-Type: "application/json-rpc"
      Authorization: "Bearer {{ zabbix_auth.json.result }}"
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.logout"
      params: []
      id: 3
    status_code: 200
    timeout: 5
  when: zabbix_auth.json.result is defined
  ignore_errors: true
  no_log: true
