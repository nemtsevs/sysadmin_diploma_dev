---
# tasks file for zabbix_monitoring

- name: Установить python3-pip + обновить кэш
  ansible.builtin.apt:
    name: python3-pip
    state: present
    update_cache: true

- name: Удалить несовместимые пакеты
  ansible.builtin.pip:
    name:
      - zabbix-api
      - zabbix-api-pyzbx
      - pyzabbix
      - py-zabbix
    state: absent

- name: Установить zabbix-api через pip
  ansible.builtin.pip:
    name: zabbix-api==0.5.4
    executable: pip3

- name: Получить Zabbix API auth token
  ansible.builtin.uri:
    url: "http://{{ zabbix_server_ip }}:8080/api_jsonrpc.php"
    method: POST
    body_format: json
    body:
      jsonrpc: "2.0"
      method: "user.login"
      params:
        username: "Admin"
        password: "{{ zabbix_server_api_admin_password }}"
      id: 1
    status_code: 200
    timeout: 10
  register: zabbix_auth
  no_log: true

- name: Вывести zabbix_auth
  debug:
    var: zabbix_auth
  when: zabbix_auth is defined

